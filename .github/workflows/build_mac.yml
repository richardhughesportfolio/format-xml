# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore ./src/

    - name: Build
      run: dotnet build ./src/ --no-restore

    - name: Test
      run: dotnet test ./src/ --no-build --verbosity normal

    - name: Package arm64
      run: python3 build.py --arch=arm64

    - name: Package amd64
      run: python3 build.py --arch=amd64

    - name: Save Package Artifact arm64
      uses: actions/upload-artifact@v3.1.2
      with:
        name: fxml_darwin_arm64.tar.gz
        path: ./packages/fxml_darwin_arm64.tar.gz
        retention-days: 0

    - name: Save Package Artifact amd64
      uses: actions/upload-artifact@v3.1.2
      with:
        name: fxml_darwin_amd64.tar.gz
        path: ./packages/fxml_darwin_amd64.tar.gz
        retention-days: 0
